<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Калькулятор</title>
  <link rel="stylesheet" href="callkul.css" />
</head>

<body>
  <div class="calculator">
    <div class="result" id="result">0</div>

    <div class="buttons">
      <div class="row">
        <button class="my-btn secondary">C</button>
        <button class="my-btn secondary">+/-</button>
        <button class="my-btn secondary">%</button>
        <button class="my-btn secondary">/</button>
      </div>
      <div class="row">
        <button class="my-btn">7</button>
        <button class="my-btn">8</button>
        <button class="my-btn">9</button>
        <button class="my-btn primary">×</button>
      </div>
      <div class="row">
        <button class="my-btn">4</button>
        <button class="my-btn">5</button>
        <button class="my-btn">6</button>
        <button class="my-btn primary">−</button>
      </div>
      <div class="row">
        <button class="my-btn">1</button>
        <button class="my-btn">2</button>
        <button class="my-btn">3</button>
        <button class="my-btn primary">+</button>
      </div>
      <div class="row">
        <button class="my-btn zero">0</button>
        <button class="my-btn">.</button>
        <button class="my-btn primary execute">=</button>
      </div>

      <details>
        <summary>Автор</summary>
        Кузьмин Матвей Алексеевич ИПО-23.23
      </details>


    <div class="goal">
      Цель данной лабораторной работы - <b>знакомство</b> с инструментами построения пользовательских интерфейсов web-сайтов: <b>HTML</b>, <b>CSS</b>.
    </div>

    <div class="footer">
      ЛР выполнена Кузьмином Матвеем Алексеевичем<br />
      <a class="github-link" href="https://github.com/matthew6911/practica" target="_blank" rel="noopener noreferrer">Перейти на GitHub</a>
    </div>
  </div>
</body>

</html>
