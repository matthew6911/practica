<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>калькулятор</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="scripts.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="result" id="result">0</div>

    <div class="buttons-grid">
      <button class="my-btn secondary" id="btn_op_clear">C</button>
      <button class="my-btn secondary" id="btn_op_back">&#8592;</button>
      <button class="my-btn secondary" id="btn_op_negate">+/-</button>
      <button class="my-btn secondary" id="btn_op_div">/</button>

      <button class="my-btn" id="btn_digit_7">7</button>
      <button class="my-btn" id="btn_digit_8">8</button>
      <button class="my-btn" id="btn_digit_9">9</button>
      <button class="my-btn primary" id="btn_op_mult">x</button>

      <button class="my-btn" id="btn_digit_4">4</button>
      <button class="my-btn" id="btn_digit_5">5</button>
      <button class="my-btn" id="btn_digit_6">6</button>
      <button class="my-btn primary" id="btn_op_minus">-</button>

      <button class="my-btn" id="btn_digit_1">1</button>
      <button class="my-btn" id="btn_digit_2">2</button>
      <button class="my-btn" id="btn_digit_3">3</button>
      <button class="my-btn primary" id="btn_op_plus">+</button>

      <button class="my-btn" id="btn_digit_0">0</button>
      <button class="my-btn" id="btn_digit_dot">.</button>
      <button class="my-btn" id="btn_digit_000">000</button>
      <button class="my-btn primary execute" id="btn_op_equal">=</button>

      <button class="my-btn" id="btn_op_percent">%</button>
      <button class="my-btn" id="btn_op_sqrt">&#8730;</button>
      <button class="my-btn" id="btn_op_square">x²</button>
      <button class="my-btn" id="btn_op_fact">x!</button>

      <button class="my-btn" id="btn_op_acc_add">+=</button>
      <button class="my-btn" id="btn_op_acc_sub">-=</button>
      <button class="my-btn" id="btn_color_bg">фон</button>
      <button class="my-btn" id="btn_color_res">окно</button>
    </div>

    <details>
      <summary>Автор</summary>
      Кузьмин Матвей Алексеевич, ИПО-23.23
    </details>

    <div class="goal">
      Цель данной лабораторной работы - <b>знакомство</b> с инструментами построения пользовательских интерфейсов web-сайтов: <b>HTML</b>, <b>CSS</b>.
    </div>

    <div class="footer">
      ЛР выполнена Кузьмином Матвеем Алексеевичем<br>
      <a class="github-link" href="https://github.com/matthew6911/practica" target="_blank">Перейти на GitHub</a>
    </div>
  </div>
</body>
</html>
